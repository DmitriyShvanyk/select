<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Select</title>
  <meta charset="UTF-8">
  <meta name="keywords" content='Select'>
  <meta name="description" content='Select'>
  <meta name="author" content='Dmitriy Shvanyk'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.index.css %>">
</head>

<body>

  <div class="root">

    <!--section.begin-->
    <section class="section">
      <div class="container section__container">  
        <div class="section__columns">
          <div class="section__column">  
            <h1 class="section__title">
              Select
            </h1>  
            <div class="select"></div>
          </div>
          <div class="section__column">  
            <h2 class="section__title">
              Actions
            </h2>  
            <div class="btns">
              <button class="btn btn--open">Open select</button>
              <button class="btn btn--close">Close select</button>
              <button class="btn btn--set-index">Set index 2</button>
              <button class="btn btn--get-index">Get index</button>
              <button class="btn btn--clear">Clear</button>
              <button class="btn btn--destroy">Destroy</button>
            </div>  
            <div class="select__action">Index: 0</div>  
          </div>  
        </div>  
      </div>
    </section>
    <!--section.end-->

  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>

</body>

</html>
